<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відомість</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f1f5f9;
            --white: #ffffff;
            --border: #e2e8f0;
            --gold-bg: #fef3c7;
            --gold-text: #92400e;
            --gold-hover: #fde68a;
        }

        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); padding: 10px; color: #1e293b; margin: 0; }
        .container { max-width: 100%; margin: 0 auto; }

        /* Блок дати тільки для друку */
        .print-date { display: none; margin-bottom: 15px; font-size: 14px; font-weight: bold; color: #000; }

        .controls { display: flex; justify-content: flex-start; gap: 15px; padding: 40px 2px 2px; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .print-btn { background: var(--primary); color: white; }
        .reset-btn { background: var(--gold-bg); color: #1e40af; border: 1px solid #fcd34d; }
        .reset-btn:hover { background: var(--gold-hover); }

        .header-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; font-size: 1.1em; }

        @media (max-width: 768px) {
            .header-panel { grid-template-columns: 1fr; }
            .big-percent { font-size: 24px !important; }
        }

        .card { background: var(--white); padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .title-badge { display: inline-block; padding: 3px 10px; border-radius: 20px; font-weight: bold; font-size: 15px; margin-bottom: 10px; }
        .bg-blue { background: #dbeafe; color: #1e40af; }
        .bg-gold { background: var(--gold-bg); color: var(--gold-text); }

        .input-group { display: flex; gap: 10px; align-items: flex-end; }
        .field { flex: 1; min-width: 80px; }
        .field label { display: block; font-size: 12px; font-weight: 600; color: #64748b; padding: 0px 10px; }

        input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 16px; font-weight: bold; box-sizing: border-box; }
        input.readonly { background: #f0fff4; color: #334155; border: 1px solid transparent; }

        input.kpi-input.empty {background: #fdf2f8; border-color: #f9a8d4;}

        .big-percent { font-size: 30px; font-weight: 800; transition: color 0.3s; }

        .table-card { background: var(--white); border-radius: 10px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; min-width: 1550px; font-size: 15px; }
        th { background: #f8fafc; padding: 8px 4px; border: 1px solid var(--border); font-size: 10px; color: #475569; text-transform: uppercase; }
        td { padding: 4px; border: 1px solid #f1f5f9; text-align: center; }

        .name-col { text-align: left; font-weight: 700; color: var(--primary); background: white; position: sticky; left: 0; z-index: 5; border-right: 2px solid var(--bg); padding-left: 8px; width: 1%; white-space: nowrap; }

        input.cell { padding: 8px 2px; text-align: center; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 15px; width: 90%; }

        select.rate-select {
            appearance: none;
            -webkit-appearance: none;
            background-color: #fffdf0;
            border: 1px solid #fcd34d;
            color: var(--gold-text);
            font-weight: bold;
            padding: 8px 2px;
            border-radius: 4px;
            font-size: 15px;
            width: 75px;
            text-align: center;
            text-align-last: center;
            cursor: pointer;
        }

        .target-select {
            background-color: #f0f7ff !important;
            border-color: #cbd5e1 !important;
            color: #1e40af !important;
        }

        .status-low { color: var(--danger) !important; }
        .status-ok { color: var(--success) !important; }
        .val-pos { color: var(--success); font-weight: bold; }
        .val-neg { color: var(--danger); font-weight: bold; }
        .group-header { font-weight: 800; font-size: 9px; color: #1e40af; background: #f0f7ff; }

        @media print {
            @page { size: A4 landscape; margin: 5mm; }
            body { background: white; padding: 0; zoom: 78%; }
            .controls { display: none; }
            .print-date { display: block; } /* Показуємо дату */
            .header-panel { grid-template-columns: 1fr 1fr; }
            .card { box-shadow: none; border: 1px solid #ccc; margin-bottom: 10px; }

            /* Приховуємо +/- % та +/- грн (це 8-й та 9-й стовпці) */
            th:nth-child(8), td:nth-child(8),
            th:nth-child(9), td:nth-child(9) {
                display: none !important;
            }

            table { min-width: 100% !important; border: 1px solid #000; }
            input, select { border: none !important; background: transparent !important; color: black !important; padding: 0 !important; appearance: none; }
            .status-low { color: #cc0000 !important; }
            .status-ok { color: #008800 !important; }
        }
        input.cell:placeholder-shown,
        input.cell.empty {
        background: #fdf2f8;
        border-color: #f9a8d4;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="date-now" class="print-date"></div>

    <div class="header-panel">
        <div class="card">
            <span class="title-badge bg-blue">ВИКОНАННЯ ПЛАНУ</span>
            <div class="input-group">
                <div class="field">
                    <label>План</label>
                    <input type="text" id="g-plan" class="kpi-input" value="" oninput="formatInput(this); saveAndCalc()">
                </div>
                <div class="field">
                    <label>Факт</label>
                    <input type="text" id="g-fact" class="readonly" readonly>
                </div>
                <div class="field" style="max-width: 90px; text-align: center;">
                    <label>Виконання</label>
                    <div id="g-pct" class="big-percent">0%</div>
                </div>
            </div>
        </div>

        <div class="card">
            <span class="title-badge bg-gold">ЕКСТРА</span>
            <div class="input-group">
                <div class="field">
                    <label>Продажі</label>
                    <input type="text" id="l-fact" class="kpi-input" value="" oninput="formatInput(this); saveAndCalc()">
                </div>
                <div class="field">
                    <label>Екстра</label>
                    <input type="text" id="l-pool" class="readonly" readonly>
                </div>
                <div class="field">
                    <label>Залишок</label>
                    <input type="text" id="l-remain" class="readonly" readonly>
                </div>
            </div>
        </div>
    </div>

    <div class="table-card">
        <table>
            <thead>
                <tr>
                    <th rowspan="2" class="name-col"></th>
                    <th rowspan="2">ФАКТ</th>
                    <th rowspan="2">ПЛАН</th>
                    <th rowspan="2">ЕКСТРА</th>
                    <th rowspan="2">ФАКТ+ЕКСТРА</th>
                    <th rowspan="2">% ВИКОНАННЯ</th>
                    <th rowspan="2">ЦІЛЬ %</th>
                    <th rowspan="2">+/- %</th> <th rowspan="2">+/- грн</th> <th colspan="2" class="group-header">БЕЗ ЕКСТРА</th>
                    <th colspan="3" class="group-header" style="background:#f0fff4;">ВІДОМІСТЬ</th>
                </tr>
                <tr>
                    <th class="group-header">%</th>
                    <th class="group-header">СУМА</th>
                    <th class="group-header" style="background:#f0fff4;">%</th>
                    <th class="group-header" style="background:#f0fff4;">ЕКСТРА</th>
                    <th class="group-header" style="background:#f0fff4;">СУМА</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <div class="controls">
        <button class="print-btn btn" onclick="preparePrint()">Зберегти звіт</button>
        <button class="reset-btn btn" onclick="resetData()">Очистити дані</button>
    </div>
</div>

<script>
    const employees = ["ГУЦ***", "КОВ***", "КРИ***", "ПІГ***", "СТЕ***", "ТАБ***"];
    const STORAGE_KEY = 'kpi_store_ios_select_v4';

    function parseFmt(str) {
        return parseFloat(String(str).replace(/\s/g, '').replace(',', '.')) || 0;
    }

    function fmt(val) {
        return Math.round(val).toLocaleString('uk-UA').replace(/,/g, ' ');
    }

    function formatInput(el) {
        let cursor = el.selectionStart;
        let oldLen = el.value.length;
        let clean = el.value.replace(/[^\d]/g, '');
        if (clean === "") { el.value = ""; return; }
        el.value = parseInt(clean).toLocaleString('uk-UA').replace(/,/g, ' ');
        let newLen = el.value.length;
        el.setSelectionRange(cursor + (newLen - oldLen), cursor + (newLen - oldLen));
    }

    function markEmptyCells() {
        document.querySelectorAll('input.cell:not(.readonly), input.kpi-input').forEach(el => {
            if (parseFmt(el.value) === 0) {
                el.classList.add('empty');
            } else {
                el.classList.remove('empty');
            }
        });
    }

    function createRateSelect(id, selectedValue) {
        let options = '';
        for(let i = 250; i <= 310; i += 5) {
            let val = (i / 100).toFixed(2);
            let isSelected = (parseFloat(selectedValue).toFixed(2) === val) ? 'selected' : '';
            options += `<option value="${val}" ${isSelected}>${val}%</option>`;
        }
        return `<select id="${id}" class="rate-select" onchange="saveAndCalc()">${options}</select>`;
    }

    function createTargetSelect(id, selectedValue) {
        let options = '';
        for(let i = 70; i <= 130; i += 5) {
            let isSelected = (parseInt(selectedValue) === i) ? 'selected' : '';
            options += `<option value="${i}" ${isSelected}>${i}%</option>`;
        }
        return `<select id="${id}" class="rate-select target-select" onchange="saveAndCalc()">${options}</select>`;
    }

    function init() {
        const tbody = document.getElementById('table-body');
        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

        // Встановлюємо дату
        const now = new Date();
        const d = String(now.getDate()).padStart(2, '0');
        const m = String(now.getMonth() + 1).padStart(2, '0');
        const y = now.getFullYear();
        document.getElementById('date-now').innerText = `${d}.${m}.${y}`;

        employees.forEach((name, i) => {
            const emp = saved.emps ? saved.emps[i] : null;
            const savedRno = emp ? emp.rno : "2.85";
            const savedRwi = emp ? emp.rwi : "2.85";
            const savedTar = emp ? emp.tar : "100";

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="name-col">${name}</td>
                <td><input type="text" id="f-${i}" class="cell" value="${emp ? fmt(emp.f) : ''}" oninput="formatInput(this); saveAndCalc()"></td>
                <td><input type="text" id="p-${i}" class="cell readonly" readonly></td>
                <td><input type="text" id="e-${i}" class="cell" value="${emp ? fmt(emp.e) : ''}" oninput="formatInput(this); saveAndCalc()"></td>
                <td><input type="text" id="fe-sum-${i}" class="cell readonly" readonly></td>
                <td><input type="text" id="fe-pct-${i}" class="cell readonly" readonly style="font-weight:800;"></td>
                <td>${createTargetSelect(`tar-${i}`, savedTar)}</td>
                <td><input type="text" id="dp-${i}" class="cell readonly" readonly></td>
                <td><input type="text" id="dc-${i}" class="cell readonly" readonly></td>
                <td>${createRateSelect(`rno-${i}`, savedRno)}</td>
                <td><input type="text" id="sno-${i}" class="cell readonly" readonly></td>
                <td>${createRateSelect(`rwi-${i}`, savedRwi)}</td>
                <td><input type="text" id="earn-${i}" class="cell readonly" readonly></td>
                <td><input type="text" id="total-${i}" class="cell readonly" readonly style="font-weight:800; color:var(--primary);"></td>
            `;
            tbody.appendChild(tr);
        });

        if(saved.global) {
            document.getElementById('g-plan').value = fmt(saved.global.plan);
            document.getElementById('l-fact').value = fmt(saved.global.lFact);
        }
        calc();
        markEmptyCells();
    }

    function saveAndCalc() {
        const data = {
            global: { plan: parseFmt(document.getElementById('g-plan').value), lFact: parseFmt(document.getElementById('l-fact').value) },
            emps: employees.map((_, i) => ({
                f: parseFmt(document.getElementById(`f-${i}`).value),
                e: parseFmt(document.getElementById(`e-${i}`).value),
                tar: document.getElementById(`tar-${i}`).value,
                rno: document.getElementById(`rno-${i}`).value,
                rwi: document.getElementById(`rwi-${i}`).value
            }))
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        calc();
    }

    function calc() {
        const plan = parseFmt(document.getElementById('g-plan').value);
        const lFact = parseFmt(document.getElementById('l-fact').value);
        const indPlan = plan / 6;
        let totalF = 0, usedE = 0;

        employees.forEach((_, i) => {
            const f = parseFmt(document.getElementById(`f-${i}`).value);
            const e = parseFmt(document.getElementById(`e-${i}`).value);
            const t = parseFloat(document.getElementById(`tar-${i}`).value) || 0;
            const rno = (parseFloat(document.getElementById(`rno-${i}`).value) || 0) / 100;
            const rwi = (parseFloat(document.getElementById(`rwi-${i}`).value) || 0) / 100;

            totalF += f; usedE += e;
            const sFE = f + e;
            const pFE = indPlan > 0 ? (sFE / indPlan) * 100 : 0;
            const dP = pFE - t;
            const targetSum = indPlan * (t / 100);
            const dC = sFE - targetSum;
            const sNo = f * rno;
            const sWi = sFE * rwi;

            document.getElementById(`p-${i}`).value = fmt(indPlan);
            document.getElementById(`fe-sum-${i}`).value = fmt(sFE);

            const fePctEl = document.getElementById(`fe-pct-${i}`);
            fePctEl.value = pFE.toFixed(1) + '%';
            fePctEl.className = 'cell readonly ' + (pFE >= 100 ? 'status-ok' : 'status-low');

            const dpEl = document.getElementById(`dp-${i}`);
            dpEl.value = (dP > 0 ? '+' : '') + dP.toFixed(1) + '%';
            dpEl.className = 'cell readonly ' + (dP >= 0 ? 'val-pos' : 'val-neg');

            const dcEl = document.getElementById(`dc-${i}`);
            dcEl.value = fmt(dC);
            dcEl.className = 'cell readonly ' + (dC >= 0 ? 'val-pos' : 'val-neg');

            document.getElementById(`sno-${i}`).value = fmt(sNo);
            document.getElementById(`earn-${i}`).value = fmt(sWi - sNo);
            document.getElementById(`total-${i}`).value = fmt(sWi);
        });

        const totalG = totalF + lFact;
        document.getElementById('g-fact').value = fmt(totalG);
        const pctG = plan > 0 ? (totalG / plan) * 100 : 0;

        const gPctEl = document.getElementById('g-pct');
        gPctEl.innerText = pctG.toFixed(1) + "%";
        gPctEl.className = 'big-percent ' + (pctG >= 100 ? 'status-ok' : 'status-low');

        document.getElementById('l-pool').value = fmt(lFact);
        document.getElementById('l-remain').value = fmt(lFact - usedE);
        markEmptyCells();
    }

    function preparePrint() {
        window.print();
    }

    function resetData() {
        if(confirm("Очистити дані?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); }
    }

    window.onload = init;
</script>
</body>
</html>
